<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>
    <div class="alert alert-warning" role="alert" th:if="${account != null && !account?.emailVerified}">
        유미온 가입을 완료하려면 <a href="#" th:href="@{/check-email(email=${account.email})}" class="alert-link">계정 인증 이메일을 확인</a>하세요.
    </div>
    <div class="container mt-4">
        <div class="row">

            <!--TODO 로그인 후 메인화면 및 기능 구현-->
            <div class="col-md-3">
                <h5 class="font-weight-light" th:if="${#lists.isEmpty(schoolManagerOf)}">관리중인 교회학교가 없습니다.</h5>
                <h5 class="font-weight-light" th:if="${!#lists.isEmpty(schoolManagerOf)}">관리중인 교회학교</h5>
                <div class="list-group" th:if="${!#lists.isEmpty(schoolManagerOf)}">
                    <a href="#" th:href="@{'/school/' + ${school.path}}" th:text="${school.title}"
                       class="list-group-item list-group-item-action" th:each="school: ${schoolManagerOf}">
                        school title
                    </a>
                </div>

                <h5 class="font-weight-light mt-3" th:if="${#lists.isEmpty(schoolMemberOf)}">참여중인 교회학교가 없습니다.</h5>
                <h5 class="font-weight-light mt-3" th:if="${!#lists.isEmpty(schoolMemberOf)}">참여중인 교회학교</h5>
                <div class="list-group" th:if="${!#lists.isEmpty(schoolMemberOf)}">
                    <a href="#" th:href="@{'/school/' + ${school.path}}" th:text="${school.title}"
                       class="list-group-item list-group-item-action" th:each="school: ${schoolManagerOf}">
                        school title
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div>
    <div th:replace="fragments.html :: date-time"></div>
</body>
</html>
