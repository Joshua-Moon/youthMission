<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>
    <div th:replace="fragments.html :: school-banner"></div>
    <div class="container">
        <div th:replace="fragments.html :: school-info"></div>
        <div th:replace="fragments.html :: school-menu(schoolMenu='members')"></div>

        <div th:replace="fragments.html :: member-list(members=${school.managers},isManager=${true})"></div>
        <div th:replace="fragments.html :: member-list(members=${school.members},isManager=${false})"></div>

        <div th:replace="fragments.html :: footer"></div>
    </div>
    <script th:replace="fragments.html :: tooltip"></script>
</body>
</html>
